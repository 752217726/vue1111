<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <router-view></router-view>
</div>
<script src="js/vue.2.5.22.js"></script>
<script src="js/vue-router.3.0.1.js"></script>
<script>
    let com1 ={
        template:`
            <div>这是组件1
                <router-link to="/com2/1/jack">查看id为1的员工的信息</router-link>
            </div>
        `
    };

    let com2 = {
        template:`
            <div>这是组件2
                需要接收组件com1传递过来的id-->:{{$route.params.id}}
                <br>
                这是用户名: {{$route.params.name}}
            </div>
        `
    };
    let myRouter = new VueRouter({
        routes : [
            {path:"/com1", component:com1},
            {path:"/com2/:id/:name", component: com2},
            {path: "/", redirect:"/com1"},
        ]
    });


    new Vue({
        el: "#app",
        data:{

        },
        router:myRouter,
    })
</script>
</body>
</html>
